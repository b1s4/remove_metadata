<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Image Metadata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Icono de luna para activar el modo oscuro -->
    <div class="moon-icon" id="moonIcon" title="Toggle Dark Mode"></div>

    <div class="container" id="container">
        <h1 id="title">Remove Image Metadata</h1>
        <!-- BotÃ³n personalizado para subir archivo -->
        <label class="upload-btn" id="uploadButton" for="fileInput">Upload Image</label>
        <input type="file" id="fileInput" accept="image/*">
        <img id="outputImage" style="display: none;">
        <a id="downloadLink" style="display: none;">Download Image Without Metadata</a>
        <p id="instructions">Upload an image and download a version without metadata.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
